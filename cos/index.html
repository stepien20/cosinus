<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container w-25 border">
        <header class="row"><h2 class="text-center fw-bold mt-2">Formularz zamówienia</h2></header>
        <form action="#" class="row w-100 border d-flex justify-content-center m-auto border rounded-3">
            <div>  
            <label for="name" class="form-label" aria-label="name">Imię</label>
            
            <input type="text" class="form-control" id="name" name="name"> 
            </div>
            <div>
                <label for="time" class="form-label" aria-label="time">Data zamówienia</label>
                <input type="time" class="form-control" id="time" name="time"> 
            </div>
            <div>
                <label for="" class="form-label">
                
                </label>
                <select class="form-select" aria-label="wybierz zestaw" id="set">
                    <option selected value="none">Wybierz zestaw</option>
                    <option value="big">Duży</option>
                    <option value="medium">Średni</option>
                    <option value="small">Mały</option>
                  </select>
            </div>
            <div>
                <fieldset class="d-flex flex-column">
                    <legend class="text-center">Kawa</legend>
                <div class="form-check form-switch d-flex justify-content-center" >
                    <input class="form-check-input" type="checkbox" role="switch" id="isCoffee">
                    <label class="form-check-label" for="isCoffee" >&nbsp;Tak</label>
                  </div>
                  
                <div class="d-flex justify-content-center">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="coffeeSize" id="small" value="small">
                    <label class="form-check-label" for="small">mała</label>
                  </div>
                  
                     <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="coffeeSize" id="medium" value="medium">
                     <label class="form-check-label" for="medium">średnia</label>
                    </div>

                     <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="coffeeSize" id="big" value="big" checked>
                        <label class="form-check-label" for="big">duża</label>
                    </div>
                    </div>
                </div>
            </fieldset>
               <fieldset class="d-flex flex-column">
                    <legend class="text-center">Deser</legend>
                      <div class="form-check form-switch d-flex justify-content-center">
                        <input class="form-check-input" type="checkbox" role="switch" id="isDessert">
                        <label class="form-check-label" for="isDessert">&nbsp;Tak</label>
                      </div>
                      
                    <div class="d-flex justify-content-center">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dessertType" id="cake" value="cake">
                        <label class="form-check-label" for="cake">ciastko</label>
                      </div>
                      
                         <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dessertType" id="iceCream" value="iceCream">
                         <label class="form-check-label" for="iceCream">lody</label>
                        </div>
    
                         <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="dessertType" id="shake" value="shake" checked>
                            <label class="form-check-label" for="shake">shake</label>
                        </div>
                    </div>
                     </fieldset>   
                    
        <footer class="row"> <p class="text-center">&copy; Dawid Stępień</p></footer>
    </div>

    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</body>
</html>
