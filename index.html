<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>formularz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
    <header class="row"><h1 class="text-center"><b> formularz zamówienia</b></h1></header>
</div>
<div class="container ">

    <main class="d-flex justify-content-center">
<form action="#" class="row w-25 border"> 
    <label for="imie" class="form-label">imię:
        <input type="text" id="imie"></label>

   <label for="czas">data zamowienia:<input type="time" name="czas" id="czas"></label>
   <select class="form-select" aria-label="Default select example" id="zestaw">
    <option selected>wybierz zestaw</option>
    <option value="maly">mały</option>
    <option value="sredni">sredni</option>
    <option value="duzy">duzy</option>
</select>
    <fieldset><legend>kawa</legend>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="kawa">
        <label class="form-check-label" for="kawa">tak</label>
      </div>
      </fieldset>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="kawarozm" id="mala" value="mala">
        <label class="form-check-label" for="mala">mala</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="kawarozm" id="srednia" value="srednia">
        <label class="form-check-label" for="srednia">srednia</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="kawarozm" id="duza" value="duza">
        <label class="form-check-label" for="duza">duza</label>
      </div>
      



      <fieldset><legend>deser</legend>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="deser">
            <label class="form-check-label" for="flexSwitchCheckDefault">tak</label>
          </div>
          </fieldset>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="deserrodz" id="ciastko" value="ciastko">
            <label class="form-check-label" for="ciastko">ciastko</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="deserrodz" id="lody" value="lody">
            <label class="form-check-label" for="lody">lody</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="deserrodz" id="shake" value="shake">
            <label class="form-check-label" for="shake">shake</label>
          </div>

</form>



</div>

</main>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script>
const imie=document.querySelector(`#imie`)
const czas=document.querySelector(`#czas`)
const zestaw=document.querySelector(`#zestaw`)
const kawa=document.querySelector(`#kawa`)
const kawarozm=document.querySelectorAll(`[name="kawarozm"]`)
const deser=document.querySelectorAll(`#deser`)
const deserrodz=document.querySelectorAll(`[name="deserrodz"]`)

</script>
</body>
</html>
